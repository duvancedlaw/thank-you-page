<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2A3B4C;
            color: #D1B17A;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #1A73E8;
        }
        .message-box h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        .message-box p {
            margin: 0;
            font-size: 1.5em;
        }
        .message-box .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #D1B17A;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Gracias por contactarnos!</h1>
        <p>Recibimos tu formulario y nos contactaremos contigo a la brevedad.</p>
        <div class="footer">
            <p>Atentamente, Duvanced Law</p>
        </div>
    </div>
</body>
</html>
